 ACR_exploration_of_the_amazon:0 "Exploration of the Amazon"
 ACR_exploration_of_the_amazon_desc:0 "The Amazon has plenty of untouched resources, with some investment we can export everything to the whole world."
 ACR_exploration_of_the_amazon_2:0 "Exploration of the Amazon II"
 ACR_exploration_of_the_amazon_2_desc:0 "The Amazon has plenty of untouched resources, with a good investment we can export everything to the whole world."
 ACR_exploration_of_the_amazon_3:0 "Exploration of the Amazon III"
 ACR_exploration_of_the_amazon_3_desc:0 "The Amazon has plenty of untouched resources, with a hefty investment we can export everything to the whole world."
