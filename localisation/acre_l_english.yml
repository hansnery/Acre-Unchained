 tame_the_jungle:0 "Tame the Jungle"
 tame_the_jungle_desc:0 "We'll clear some of the area so we can build some factories."
 ACR_infrastructure:0 "Build Basic Infrastructure"
 ACR_infrastructure_desc:0 "We can build a basic system of roads and sidewalks."
 ACR_industrial_expansion:0 "Basic Industry"
 ACR_industrial_expansion_desc:0 "Start building our industrial base."
 ACR_industrial_expansion_2:0 "Basic Industry II"
 ACR_industrial_expansion_2_desc:0 "Start building our industrial base."
 ACR_infrastructure_2:0 "Improve Infrastructure"
 ACR_infrastructure_2_desc:0 "We should expand ou basic infrastructure to allow for bigger projects in the future."
 ACR_infrastructure_3:0 "Build the Maternity Park"
 ACR_infrastructure_3_desc:0 "The maternity park is a project of canals and paved roads in the capital of Rio Branco."
 ACR_urbanization_program:0 "Major Urbanization Program"
 ACR_urbanization_program_desc:0 "We can engage in a major urbanization program to reshape our capital completely and steal the title of Paris of the Tropics from Manaus."
 ACR_military_factories:0 "Basic Military Industry"
 ACR_military_factories_desc:0 "Start building our military industrial base."
 ACR_military_factories_2:0 "Basic Military  II"
 ACR_military_factories_2_desc:0 "Start building our military industrial base."
 ACR_political_effort:0 "Political Effort"
 ACR_political_effort_desc:0 ""
 ACR_support_democracy:0 "Support the Americans"
 ACR_support_democracy_desc:0 "We need to be close to Uncle Sam if we wish to remain an independent country in South America."
 ACR_refound_fordlandia:0 "Refound Fordlândia"
 ACR_refound_fordlandia_desc:0 "Fordlândia was established by Henry Ford in the Amazon Rainforest in 1928 as a prefabricated industrial town intended to secure a source of cultivated rubber for the automobile manufacturing operations of the Ford Motor Company in the United States. Ford's project failed, and the city was abandoned in 1934. However, with our knowledge of the rubber production and the rainforest we can refound Fordlândia and turn it into a success."
 ACR_expand_fordlandia:0 "Expand Fordlândia"
 ACR_expand_fordlandia_desc:0 ""
 ACR_join_the_allies:0 "Join the Allies"
 ACR_join_the_allies_desc:0 "The Allies are probably going to win the war so we should join their side so we can get any benefit."
 ACR_first:0 "Acre First"
 ACR_first_desc:0 "We fought so hard to become independent that we should remain so. There is no need to woo anyone, let's pursue our destiny by ourselves."
 ACR_bring_in_nordestinos:0 "Bring in the Retirantes"
 ACR_bring_in_nordestinos_desc:0 "The retirantes are poor people that chose to leave the Northeast of Brazil, a region plagued by the lack of water and extreme poverty."
 ACR_bring_in_gauchos:0 "Bring in the Gaúchos"
 ACR_bring_in_gauchos_desc:0 "The gaúchos are a people that live in the South of Brazil. They are inherently adventurous and usually leave their home state to make a life somewhere else. They have a strong work ethic and are famous for their abilities on horseback. The leader of the Acrean Revolution, Plácido de Castro, is a gaúcho."
 ACR_amazonian_league:0 "Create the Amazonian League"
 ACR_amazonian_league_desc:0 "Why join the Allies or the Axis when we can create or own empire in the middle of the Amazon?"
 ACR_support_jary_expedition:0 "Support the Jary Expedition"
 ACR_support_jary_expedition_desc:0 "In 1935, a German expedition, led by German Otto Schulz-Kampfhenkel, entered the Jary River with the supposed purpose of realize a scientific research. Despite the support of natives, the forest environment, very treacherous, transformed the mission truly, in a hell. However, with our help the expedition can be a success."
 ACR_become_puppet:0 "Become a German Protectorate"
 ACR_become_puppet_desc:0 ""
 ACR_colonization_of_the_amazon:0 "German Colonization of the Amazon"
 ACR_colonization_of_the_amazon_desc:0 "The Lebensraum is much easier to obtain than the Germans think, right here in the Amazon. By pledging allegiance to the Reich we can profit from their vast resources."
 ACR_german_education:0 "German Technological Support"
 ACR_german_education_desc:0 ""
 ACR_german_economic_help:0 "German Economic Mission"
 ACR_german_economic_help_desc:0 ""
 ACR_german_military_help:0 "German Military Mission"
 ACR_german_military_help_desc:0 ""
 ACR_join_axis:0 "Join Axis"
 ACR_join_axis_desc:0 "We can join the Axis to fulfill our goals in South America."
 ACR_support_communism:0 "Depose the Coronéis"
 ACR_support_communism_desc:0 "We will depose the so called colonels who have oppressed our people for too long!"
 ACR_redistribute_resources:0 "Redistribute Resources"
 ACR_redistribute_resources_desc:0 ""
